name: Topyekun Takip Sistemi

on:
  schedule:
    - cron: '*/15 * * * *' # 15 dakikada bir çalış
  workflow_dispatch:

# İZİNLERİ AÇIYORUZ (Hafıza dosyasını kaydetmesi için şart)
permissions:
  contents: write

jobs:
  calistir:
    runs-on: ubuntu-latest
    steps:
      - name: Depoyu Çek
        uses: actions/checkout@v3

      - name: Python Kur
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Kütüphaneleri Yükle
        run: pip install requests beautifulsoup4 lxml

      # --- BOTLARI ÇALIŞTIR ---
      - name: 1. Fırsat Botu (GamerPower)
        env:
          TG_TOKEN: ${{ secrets.TG_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
        run: python otomatik_bot.py

      - name: 2. Haber Botu (Eurogamer)
        env:
          TG_TOKEN: ${{ secrets.TG_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
        run: python haber_botu.py

      - name: 3. Video Botu (YouTube)
        env:
          TG_TOKEN: ${{ secrets.TG_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
        run: python youtube_botu.py

      # --- HAFIZAYI KAYDET (EN ÖNEMLİ KISIM) ---
      # Bot çalıştıktan sonra oluşan txt dosyalarını depoya geri yükler
      - name: Hafızayı Güncelle
        run: |
          git config --global user.name 'Bot Takipçisi'
          git config --global user.email 'bot@actions.github.com'
          git add *.txt || echo "Eklenecek dosya yok"
          git diff --quiet && git diff --staged --quiet || (git commit -m "Hafıza güncellendi" && git push)
