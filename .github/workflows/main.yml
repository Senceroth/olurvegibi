name: Topyekun Takip Sistemi

on:
  schedule:
    - cron: '*/15 * * * *' # 15 dakikada bir çalış
  workflow_dispatch:

# BU KISIM ÇOK ÖNEMLİ: Bota hafızaya yazma izni veriyoruz
permissions:
  contents: write

jobs:
  calistir:
    runs-on: ubuntu-latest
    steps:
      - name: Depoyu Çek
        uses: actions/checkout@v3

      - name: Python Kur
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Kütüphaneleri Yükle
        run: pip install requests beautifulsoup4 lxml

      # --- BOTLARI ÇALIŞTIR ---
      - name: 1. Fırsat Botu (GamerPower)
        env:
          TG_TOKEN: ${{ secrets.TG_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
        run: python otomatik_bot.py

      - name: 2. Haber Botu (Eurogamer)
        env:
          TG_TOKEN: ${{ secrets.TG_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
        run: python haber_botu.py

      - name: 3. Video Botu (YouTube)
        env:
          TG_TOKEN: ${{ secrets.TG_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
        run: python youtube_botu.py

      # --- HAFIZAYI KAYDET (Commit & Push) ---
      # Botun oluşturduğu txt dosyalarını depoya kaydeder
      - name: Hafızayı Güncelle
        run: |
          git config --global user.name 'GitHub Action Bot'
          git config --global user.email 'action@github.com'
          git add *.txt
          git diff --quiet && git diff --staged --quiet || (git commit -m "Bot hafızası güncellendi" && git push)
